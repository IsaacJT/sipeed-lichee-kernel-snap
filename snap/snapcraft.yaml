name: sipeed-lichee-rv-kernel
summary: A Sipeed Lichee RV BSP board kernel for use with Ubuntu Core 20
description: |
  A Sipeed Lichee RV BSP board kernel for use with Ubuntu Core 20

adopt-info: kernel
build-base: core20
grade: stable
confinement: strict
type: kernel

architectures:
  - build-on:
      - amd64
      - riscv64
    run-on: riscv64

parts:
  kernel:
    plugin: x-kernel
    source: https://github.com/AlexGhiti/riscv-linux.git
    source-branch: int/alex/nezha_wifi_Ubuntu-unstable-5.17.0-8.8
    source-depth: 1
    kernel-compiler: ${SNAPCRAFT_ARCH_TRIPLET}-gcc
    kernel-with-firmware: false
    kernel-image-target: Image
    kernel-initrd-channel: stable
    kernel-initrd-compression: gz
    kernel-device-trees:
      - allwinner/sun20i-d1-lichee-rv-dock
    kconfigflavour: generic
    build-environment:
      - PATH: "/usr/lib/ccache:${PATH}"
    kconfigs:
      - CONFIG_SYSTEM_REVOCATION_KEYS=""
      - CONFIG_SYSTEM_TRUSTED_KEYS=""
      - CONFIG_DEBUG_INFO_BTF=n
      - CONFIG_DEBUG_INFO=n
      - CONFIG_NLS_ISO8859_1=y
      - CONFIG_DRM_SUN4I=y
      - CONFIG_DRM_SUN8I_DW_HDMI=y
      - CONFIG_DRM_SUN8I_MIXER=y
      # Disable unneeded modules
      - CONFIG_DRM_RADEON=n
      - CONFIG_DRM_NOUVEAU=n
      - CONFIG_DRM_VIRTIO_GPU=n
      - CONFIG_DRM_AMDGPU=n
      - CONFIG_DRM_MXSFB=n
      - CONFIG_DRM_QXL=n
      - CONFIG_DRM_MGAG200=n
      - CONFIG_DRM_VKMS=n
      - CONFIG_DRM_BOCHS=n
      - CONFIG_DRM_ARCPGU=n
      - CONFIG_DRM_GM12U320=n
      - CONFIG_DRM_CIRRUS_QEMU=n
    override-pull: |
      snapcraftctl pull
      patch -p1 < ${SNAPCRAFT_PROJECT_DIR}/patches/0001-remove-obsolute-references-to-PHYS_OFFSET.patch
    override-build: |
      cp ${SNAPCRAFT_PROJECT_DIR}/sources/uc-initrd_20-stable_riscv64.snap ${SNAPCRAFT_PART_BUILD}/uc-initrd_20-stable_riscv64.snap
      snapcraftctl build
      VER="$(strings vmlinux|grep "Linux version 5"|cut -d' ' -f3)"
      snapcraftctl set-version "$VER"
    build-packages:
      - dpkg-dev
      - flex
      - bison
      - binutils
      - libssl-dev
      - libfdt-dev
      - cpio
      - binutils-${SNAPCRAFT_ARCH_TRIPLET}
      - device-tree-compiler
      - libelf-dev
      - u-boot-tools
      - on riscv64:
        - gcc
      - else:
        - gcc-${SNAPCRAFT_ARCH_TRIPLET}

  firmware:
    plugin: nil
    stage-packages:
      - linux-firmware
      - wireless-regdb
    stage:
      - -usr
    organize:
      lib/firmware: firmware

  wlan-driver:
    after: [kernel]
    plugin: make
    source: git@github.com:lwfinger/rtl8723ds.git
    build-environment:
      - PATH: "/usr/lib/ccache:${PATH}"
    make-parameters:
      - CROSS_COMPILE="${SNAPCRAFT_ARCH_TRIPLET}-"
      - KSRC="${SNAPCRAFT_PROJECT_DIR}/parts/kernel/build"

  wlan-firmware:
    plugin: dump
    source: git@github.com:armbian/firmware.git
    organize:
      "*": firmware/
    stage:
      - rtl_bt/rtl8723ds_*.bin
